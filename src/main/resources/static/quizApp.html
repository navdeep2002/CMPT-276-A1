<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizApp.css">
    <title>Interactive Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Interactive Quiz</h1>
        <div id="quiz-container">
            <div id="question-container">
                <!-- Question and options will be dynamically populated using JavaScript -->
            </div>
            <div id="navigation-container">
                <button id="prev-btn" onclick="prevQuestion()">Previous</button>
                <button id="next-btn" onclick="nextQuestion()">Next</button>
                <button id="submit-btn" onclick="submitQuiz()">Submit</button>
            </div>
            <div id="results-container">
                <!-- Results will be dynamically populated using JavaScript -->
            </div>
        </div>
    </div>
    <script defer src="quizLogic.js"></script>
</body>
</html>
